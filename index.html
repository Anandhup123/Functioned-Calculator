<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital_calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <div class="main-div">
        <div class="container-fluid">
        <div class="Calculator-inside">
            <div class=" justify-content-center text-center pt-3 m-2">
                <input type="text" class="screen" id="screenOut">
            </div>
            <div class="d-flex text-center justify-content-center pt-3">
                <div class="first"><input type="button" value="<=" class="btn-size " onclick="backspace()"></div>
                <div class="first"><input type="button" value="AC" class="btn-size" onclick="clr()"></div>
                <div class="first"><input type="button" value="/" class="btn-size" onclick="display('/')"></div>
                <div class="first"><input type="button" value="*" class="btn-size" onclick="display('*')"></div>
            </div>
            <div class="d-flex text-center justify-content-center pt-2">
                <div class="first"><input type="button" value="7" class="btn-size" onclick="display('7')"></div>
                <div class="first"><input type="button" value="8" class="btn-size" onclick="display('8')"></div>
                <div class="first"><input type="button" value="9" class="btn-size" onclick="display('9')"></div>
                <div class="first"><input type="button" value="-" class="btn-size" onclick="display('-')"></div>
            </div>
            <div class="d-flex text-center justify-content-center pt-2">
                <div class="first"><input type="button" value="4" class="btn-size" onclick="display('4')"></div>
                <div class="first"><input type="button" value="5" class="btn-size" onclick="display('5')"></div>
                <div class="first"><input type="button" value="6" class="btn-size" onclick="display('6')"></div>
                <div class="first"><input type="button" value="+" class="btn-size" onclick="display('+')"></div>
            </div>
            <div class="d-flex text-center justify-content-center pt-2 bot-line1">
                <div class="first"><input type="button" value="1" class="btn-size" onclick="display('1')"></div>
                <div class="first"><input type="button" value="2" class="btn-size" onclick="display('2')"></div>
                <div class="first"><input type="button" value="3" class="btn-size" onclick="display('3')"></div>
                <div class="first"><input type="button" value="=" class="btn-size eql-btn" onclick="equate()"></div>
            </div>
            <div class="d-flex text-center justify-content-center pt-2 bot-line">
                <div class="first"><input type="button" value="0" class="btn-size zero-btn" onclick="display('0')"></div>
                <div class="first"><input type="button" value="." class="btn-size" onclick="display('.')"></div>
            </div>
          
        </div>
    </div>
    </div>
</body>


<script src="calculator.js"></script>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
</html>
